
<div class="game-container">
    <h1>Tic Tac Toe</h1>

    @if(!isDraw && !winner) {
    <div class="turn-indicator"> Player {{currentPlayer}}'s turn</div>
}

<div class="board">
@for(cell of board; track $index )
{
<div class="cell" (click)="makeMove($index)">{{cell}}</div>
}
</div>

@if(winner) {
<div class="winner">Player {{winner}} wins!</div>
}
@if(!winner && isDraw) {
<div class="draw-meessage">It's a draw!</div>
}
<button (click)="resetGame()">Reset</button>
</div>
